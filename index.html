<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/instagram.png" type="image/x-icon" />

    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="https://github.com/jose-bone.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue as jm.bone</a>
          <a href="#" class="instagram-logout">Remove account</a>
        </div>
        <div class="group">
          <p class="not-account">It's not jm.bone?</p>
          <p class="not-account">
            <span class="link-blue">Change account</span>
            or
            <span class="link-blue">Subscribe</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Download the App</p>
          <div class="download">
            <a
              href="https://apps.apple.com/us/app/instagram/id389801252"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
